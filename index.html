---
layout: home
title: Home
weight: 1
---
<section class="site-articles">
	<div class="respond">
		<ul class="post-list">
			<span id="articles"></span>
			{% for post in site.posts %}

			<li>
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</li>

			{% endfor %}

		</ul>
	</div>
</section>
