---
layout: home
title: Articles
permalink: /
weight: 1
redirect_from:
  - /blog/
---
<section class="respond site-articles">
	<ul class="post-list">
		{% for post in site.posts %}

		<li>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		</li>

		{% endfor %}

	</ul>
</section>
