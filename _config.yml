# Site settings
title: Hank Brekke
email: brekkehj@z43studio.com
description: >
  Hank Brekke is developing a smarter world.
  I build inspiring products across a range of platforms to help others
  change the world through technology.
baseurl: ""
url: "https://hnryjms.github.io"
permalink: /:year/:month/:title/
twitter_username: hnryjms
github_username:  hnryjms
timezone: America/Chicago
gems:
  - jekyll-sitemap
  - jekyll-redirect-from
exclude: [
    'vendor'
  ]

# Build settings
highlighter: pygments
markdown: redcarpet
redcarpet:
  extensions: [
    'fenced_code_blocks',
    'autolink',
    'no_intra_emphasis',
    'strikethrough'
  ]
sass:
  sass_dir: /css

# Page defaults
defaults:
  -
    scope:
      path: ""
    values:
      twitter: "@hnryjms"
  -
    scope:
      path: ""
      type: "posts"
    values:
      og_type: "article"
